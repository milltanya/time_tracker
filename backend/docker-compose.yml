version: '3'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./time_tracker:/time_tracker  
    ports:
      - '8000:8000'
    depends_on:
      - db  
  db:
    image: postgres
    environment:
      - POSTGRES_DB=time_tracker
      - POSTGRES_USER=time_tracker
      - POSTGRES_PASSWORD=password
